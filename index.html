<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vota√ß√£o de Apresenta√ß√µes</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 10px;
      background: url('https://images.unsplash.com/photo-1612287230202-1ff1d85d1bdf?q=80&w=871&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
      min-height: 100vh;
    }

    h1, h2 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 20px;
      word-wrap: break-word;
    }

    h1 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      line-height: 1.2;
    }

    h2 {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
    }

    p {
      font-size: clamp(14px, 3vw, 18px);
      text-align: center;
      margin: 10px 0;
    }

    button {
      margin: 8px;
      padding: clamp(12px, 3vw, 15px) clamp(20px, 4vw, 25px);
      font-size: clamp(14px, 3vw, 18px);
      font-weight: bold;
      background-color: #00aaff;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      box-shadow: 2px 2px 6px #000;
      transition: all 0.3s ease;
      min-width: clamp(100px, 25vw, 120px);
      width: 100%;
      max-width: 300px;
    }

    button:hover {
      background-color: #0088cc;
      transform: scale(1.05);
      box-shadow: 3px 3px 8px #000;
    }

    button:disabled {
      background-color: #666;
      cursor: not-allowed;
      transform: none;
    }

    #votacao, #resultado, #painel-admin {
      background-color: rgba(0, 0, 0, 0.7);
      padding: clamp(15px, 4vw, 25px);
      border-radius: 12px;
      margin: 20px auto;
      max-width: 95vw;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    #contador-votos {
      font-weight: bold;
      font-size: clamp(16px, 3.5vw, 20px);
      margin-top: 15px;
      color: #ffcc00;
      text-align: center;
    }

    .contador-discreto {
      font-size: clamp(14px, 3vw, 16px);
      color: rgba(255, 255, 255, 0.7);
      margin-top: 15px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #status-conexao {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      z-index: 1000;
      font-size: clamp(12px, 2.5vw, 14px);
    }

    .conectado {
      background-color: #4CAF50;
      color: white;
    }

    .desconectado {
      background-color: #f44336;
      color: white;
    }

    #btn-ativar-musica {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 999;
      padding: 8px 16px;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: black;
      display: none;
      font-size: clamp(12px, 2.5vw, 14px);
    }

    .loading {
      text-align: center;
      font-size: clamp(16px, 3.5vw, 20px);
      color: #ffcc00;
    }

    .vencedor-anuncio {
      background-color: rgba(255, 204, 0, 0.2);
      border: 2px solid #ffcc00;
      border-radius: 10px;
      padding: clamp(15px, 4vw, 20px);
      margin: 15px 0;
      text-align: center;
    }

    .ultimo-vencedor {
      background-color: rgba(76, 175, 80, 0.2);
      border: 2px solid #4CAF50;
      border-radius: 12px;
      padding: clamp(15px, 4vw, 25px);
      margin: 20px auto;
      max-width: 95vw;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
    }

    .ultimo-vencedor h3 {
      color: #4CAF50;
      margin-bottom: 15px;
      font-size: clamp(18px, 4vw, 24px);
    }

    .vencedor-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: clamp(10px, 3vw, 15px);
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .vencedor-grupo {
      font-size: clamp(20px, 5vw, 32px);
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 2px 2px 4px #000;
    }

    .vencedor-votos {
      background-color: #ffcc00;
      color: #000;
      padding: clamp(6px, 2vw, 8px) clamp(12px, 3vw, 16px);
      border-radius: 20px;
      font-weight: bold;
      font-size: clamp(14px, 3vw, 18px);
    }

    .vencedor-rodada {
      color: #fff;
      font-size: clamp(14px, 3vw, 16px);
      opacity: 0.8;
    }

    .sem-vencedor {
      color: #ccc;
      font-style: italic;
      font-size: clamp(16px, 3.5vw, 18px);
    }

    .empate-section {
      background-color: rgba(255, 152, 0, 0.2);
      border: 2px solid #FF9800;
      border-radius: 12px;
      padding: clamp(15px, 4vw, 25px);
      margin: 20px auto;
      max-width: 95vw;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 152, 0, 0.3);
      display: none;
    }

    .empate-section.ativo {
      display: block;
    }

    .empate-section h3 {
      color: #FF9800;
      margin-bottom: 15px;
      font-size: clamp(18px, 4vw, 24px);
    }

    .empate-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: clamp(10px, 3vw, 15px);
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .grupo-empate {
      font-size: clamp(18px, 4vw, 24px);
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 2px 2px 4px #000;
      background-color: rgba(0, 0, 0, 0.3);
      padding: clamp(8px, 2vw, 10px) clamp(15px, 3vw, 20px);
      border-radius: 8px;
    }

    .empate-votos {
      background-color: #FF9800;
      color: #fff;
      padding: clamp(6px, 2vw, 8px) clamp(12px, 3vw, 16px);
      border-radius: 20px;
      font-weight: bold;
      font-size: clamp(14px, 3vw, 18px);
    }

    .empate-mensagem {
      color: #fff;
      font-size: clamp(14px, 3vw, 16px);
      opacity: 0.9;
      margin-top: 10px;
    }

    .botoes-votacao {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: clamp(10px, 3vw, 15px);
      margin: 20px 0;
      width: 100%;
    }

    .botao-grupo {
      background: linear-gradient(135deg, #00aaff 0%, #0088cc 100%);
      border: 2px solid #fff;
      font-size: clamp(16px, 3.5vw, 20px);
      padding: clamp(15px, 4vw, 20px) clamp(20px, 5vw, 30px);
      min-width: 140px;
      text-transform: uppercase;
      letter-spacing: 1px;
      height: auto;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .botao-grupo:hover {
      background: linear-gradient(135deg, #0088cc 0%, #006699 100%);
      border-color: #ffcc00;
    }

    .botao-grupo:disabled {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%) !important;
      border-color: #4CAF50 !important;
      cursor: not-allowed !important;
      transform: none !important;
      box-shadow: 2px 2px 6px #000 !important;
      opacity: 0.9;
    }

    .botao-grupo:disabled:hover {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%) !important;
      border-color: #4CAF50 !important;
      transform: none !important;
    }

    .instrucao-votacao {
      font-size: clamp(16px, 3.5vw, 20px);
      color: #ffcc00;
      text-align: center;
      margin: 15px 0;
      padding: clamp(10px, 3vw, 15px);
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      border: 2px solid #ffcc00;
    }

    .ultimo-grupo {
      font-size: clamp(18px, 4vw, 24px);
      color: #4CAF50;
      text-align: center;
      margin: 20px 0;
      padding: clamp(15px, 4vw, 20px);
      background-color: rgba(76, 175, 80, 0.2);
      border-radius: 12px;
      border: 2px solid #4CAF50;
    }

    .votacao-encerrada {
      font-size: clamp(18px, 4vw, 22px);
      color: #ffcc00;
      text-align: center;
      margin: 20px 0;
      padding: clamp(15px, 4vw, 25px);
      background-color: rgba(255, 204, 0, 0.1);
      border-radius: 12px;
      border: 2px solid #ffcc00;
    }

    .usuario-ja-votou {
      font-size: clamp(16px, 3.5vw, 18px);
      color: #4CAF50;
      text-align: center;
      margin: 15px 0;
      padding: clamp(8px, 2vw, 10px);
      background-color: rgba(76, 175, 80, 0.2);
      border-radius: 8px;
      border: 1px solid #4CAF50;
    }

    /* Media Queries para diferentes tamanhos de tela */
    @media (max-width: 768px) {
      body {
        padding: 5px;
      }
      
      #votacao, #resultado, #painel-admin, .ultimo-vencedor, .empate-section {
        margin: 10px auto;
        padding: 15px;
      }
      
      .botoes-votacao {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      
      .botao-grupo {
        min-width: 100%;
        font-size: 18px;
        padding: 20px;
        min-height: 70px;
      }
      
      #status-conexao {
        top: 5px;
        right: 5px;
        padding: 6px 10px;
        font-size: 12px;
      }
      
      #btn-ativar-musica {
        bottom: 5px;
        left: 5px;
        padding: 6px 12px;
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
        margin-bottom: 15px;
      }
      
      h2 {
        font-size: 1.4rem;
      }
      
      .vencedor-info, .empate-info {
        flex-direction: column;
        gap: 8px;
      }
      
      .vencedor-grupo, .grupo-empate {
        font-size: 20px;
      }
      
      .botao-grupo {
        font-size: 16px;
        padding: 18px;
        min-height: 60px;
      }
    }

    @media (min-width: 769px) {
      #votacao, #resultado, #painel-admin, .ultimo-vencedor, .empate-section {
        max-width: 700px;
      }
      
      .botoes-votacao {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }

    /* Orienta√ß√£o landscape em mobile */
    @media (max-width: 768px) and (orientation: landscape) {
      .botoes-votacao {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .botao-grupo {
        font-size: 16px;
        padding: 15px;
        min-height: 50px;
      }
    }
  </style>
</head>
<body>

<div id="status-conexao" class="desconectado">üî¥ Desconectado</div>
<button id="btn-ativar-musica">üîä Ativar M√∫sica</button>

<audio id="musica-fundo" loop preload="auto" style="display:none">
  <source src="" type="audio/webm" id="source-musica">
  Seu navegador n√£o suporta √°udio.
</audio>

<h1>üé≠ Vota√ß√£o: Escolha o pr√≥ximo grupo a se apresentar</h1>

<div class="ultimo-vencedor">
  <h3>üèÜ √öltimo Vencedor</h3>
  <div id="ultimo-vencedor-container">
    <p class="sem-vencedor">Aguardando primeiro vencedor...</p>
  </div>
</div>

<div class="empate-section" id="empate-section">
  <h3>ü§ù Empate Detectado</h3>
  <div id="empate-container">
    <div class="empate-info">
      <span class="grupo-empate">Grupo 1</span>
      <span class="empate-votos">X votos</span>
    </div>
  </div>
  <p class="empate-mensagem">Rodada reiniciada automaticamente</p>
</div>

<div id="votacao" class="loading">Carregando...</div>
<div id="resultado"></div>

<audio id="som-clique" preload="auto" src="https://themushroomkingdom.net/sounds/wav/smw/smw_jump.wav"></audio>
<audio id="som-vencedor" preload="auto" src="https://themushroomkingdom.net/sounds/wav/smw/smw_course_clear.wav"></audio>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  // Configura√ß√£o do Socket.IO
  const socket = io();
  
  // Elementos do DOM
  const statusConexao = document.getElementById('status-conexao');
  const votacaoDiv = document.getElementById('votacao');
  const resultadoDiv = document.getElementById('resultado');
  const ultimoVencedorContainer = document.getElementById('ultimo-vencedor-container');
  const empateSection = document.getElementById('empate-section');
  const empateContainer = document.getElementById('empate-container');
  const audioClick = document.getElementById('som-clique');
  const audioVencedor = document.getElementById('som-vencedor');
  const musicaFundo = document.getElementById('musica-fundo');
  const sourceMusica = document.getElementById('source-musica');
  const btnAtivarMusica = document.getElementById('btn-ativar-musica');

  // Lista de m√∫sicas
  const musicas = [
    "https://files.catbox.moe/uj5v63.weba",
    "https://files.catbox.moe/d4y9ue.weba",
    "https://files.catbox.moe/br6ycz.weba",
    "https://files.catbox.moe/rnd7ao.weba"
  ];

  let indexMusica = 0;
  let estadoAtual = null;
  let ultimoVencedor = null;
  let empateAtivo = false;
  let usuarioJaVotou = false;

  // Fun√ß√µes de m√∫sica
  function tocarMusicaAtual() {
    sourceMusica.src = musicas[indexMusica];
    musicaFundo.load();
    musicaFundo.play().catch(() => {
      btnAtivarMusica.style.display = 'block';
    });
  }

  function tentarIniciarMusica() {
    tocarMusicaAtual();
    setTimeout(() => {
      if (musicaFundo.paused) {
        btnAtivarMusica.style.display = 'block';
      }
    }, 2000);
  }

  // Fun√ß√µes de vota√ß√£o
  async function registrarVoto(grupo, botao) {
    // Verificar se o usu√°rio j√° votou antes de fazer a requisi√ß√£o
    if (usuarioJaVotou) {
      Toastify({
        text: "‚ùå Voc√™ j√° votou nesta rodada!",
        duration: 3000,
        gravity: "top",
        position: "right",
        backgroundColor: "#f44336",
        color: "#fff",
        fontSize: "16px",
        fontFamily: "'Orbitron', sans-serif",
        stopOnFocus: true
      }).showToast();
      return;
    }

    try {
      const response = await fetch('/api/votar', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ grupo })
      });

      const data = await response.json();
      
      if (data.sucesso) {
        if (audioClick) {
          audioClick.currentTime = 0;
          audioClick.play();
        }
        
        // Marcar que o usu√°rio j√° votou
        usuarioJaVotou = true;
        
        // Desabilitar todos os bot√µes de vota√ß√£o
        const botoesContainer = document.querySelector('.botoes-votacao');
        if (botoesContainer) {
          const botoes = botoesContainer.querySelectorAll('.botao-grupo');
          botoes.forEach(btn => {
            btn.disabled = true;
            if (btn.textContent.replace(' ‚úì', '') === grupo) {
              btn.textContent = `${grupo} ‚úì`;
              btn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
            } else {
              btn.style.background = 'linear-gradient(135deg, #666 0%, #555 100%)';
              btn.style.opacity = '0.6';
            }
            btn.style.cursor = 'not-allowed';
          });
        }
        
        Toastify({
          text: `‚úÖ Voto computado para o grupo ${grupo}!`,
          duration: 3000,
          gravity: "top",
          position: "right",
          backgroundColor: "#4CAF50",
          color: "#fff",
          fontSize: "16px",
          fontFamily: "'Orbitron', sans-serif",
          stopOnFocus: true
        }).showToast();
      } else {
        // Se o servidor retornou erro de "j√° votou", atualizar o estado local
        if (data.erro && data.erro.includes('j√° votou')) {
          usuarioJaVotou = true;
          
          // Desabilitar todos os bot√µes
          const botoesContainer = document.querySelector('.botoes-votacao');
          if (botoesContainer) {
            const botoes = botoesContainer.querySelectorAll('.botao-grupo');
            botoes.forEach(btn => {
              btn.disabled = true;
              btn.style.background = 'linear-gradient(135deg, #666 0%, #555 100%)';
              btn.style.opacity = '0.6';
              btn.style.cursor = 'not-allowed';
            });
          }
        }
        
        Toastify({
          text: `‚ùå Erro: ${data.erro}`,
          duration: 4000,
          gravity: "top",
          position: "right",
          backgroundColor: "#f44336",
          color: "#fff",
          fontSize: "16px",
          fontFamily: "'Orbitron', sans-serif",
          stopOnFocus: true
        }).showToast();
      }
    } catch (error) {
      console.error('Erro ao registrar voto:', error);
      Toastify({
        text: "‚ùå Erro de conex√£o. Tente novamente.",
        duration: 4000,
        gravity: "top",
        position: "right",
        backgroundColor: "#f44336",
        color: "#fff",
        fontSize: "16px",
        fontFamily: "'Orbitron', sans-serif",
        stopOnFocus: true
      }).showToast();
    }
  }

  function mostrarVencedorTemporario(vencedor, maxVotos) {
    const anuncio = document.createElement('div');
    anuncio.className = 'vencedor-anuncio';
    anuncio.innerHTML = `
      <h2>üéâ Vencedor da Rodada!</h2>
      <p><strong>${vencedor}</strong> com ${maxVotos} votos</p>
    `;
    
    resultadoDiv.innerHTML = '';
    resultadoDiv.appendChild(anuncio);
    
    // Remover ap√≥s 6 segundos
    setTimeout(() => {
      if (anuncio.parentNode) {
        anuncio.parentNode.removeChild(anuncio);
      }
    }, 6000);
  }

  function atualizarUltimoVencedor(vencedor, maxVotos, rodada) {
    ultimoVencedor = { grupo: vencedor, votos: maxVotos, rodada: rodada };
    
    ultimoVencedorContainer.innerHTML = `
      <div class="vencedor-info">
        <span class="vencedor-grupo">${vencedor}</span>
        <span class="vencedor-votos">${maxVotos} votos</span>
      </div>
      <p class="vencedor-rodada">Rodada ${rodada}</p>
    `;
  }

  function mostrarEmpate(gruposEmpatados, votosEmpate) {
    empateAtivo = true;
    
    empateContainer.innerHTML = '';
    gruposEmpatados.forEach(grupo => {
      const grupoElement = document.createElement('div');
      grupoElement.className = 'empate-info';
      grupoElement.innerHTML = `
        <span class="grupo-empate">${grupo}</span>
        <span class="empate-votos">${votosEmpate} votos</span>
      `;
      empateContainer.appendChild(grupoElement);
    });
    
    empateSection.classList.add('ativo');
    
    // Ocultar empate ap√≥s 8 segundos
    setTimeout(() => {
      ocultarEmpate();
    }, 8000);
  }

  function ocultarEmpate() {
    empateAtivo = false;
    empateSection.classList.remove('ativo');
  }

  function limparBotoesGruposApresentados() {
    const botoesContainer = document.querySelector('.botoes-votacao');
    if (botoesContainer) {
      const botoes = botoesContainer.querySelectorAll('.botao-grupo');
      botoes.forEach(botao => {
        const grupoBotao = botao.textContent.replace(' ‚úì', ''); // Remove o check se houver
        if (estadoAtual && estadoAtual.apresentados.includes(grupoBotao)) {
          botao.remove(); // Remove o bot√£o do grupo j√° apresentado
        }
      });
    }
  }

  function atualizarInterface(estado) {
    estadoAtual = estado;
    
    // Resetar estado de voto do usu√°rio em novas rodadas
    if (estado.votacaoAtiva && estado.totalVotos === 0) {
      usuarioJaVotou = false;
    }
    
    // Ocultar empate se n√£o estiver ativo
    if (!empateAtivo) {
      ocultarEmpate();
    }
    
    // Mostrar √∫ltimo vencedor se houver grupos j√° apresentados
    if (estado.apresentados.length > 0) {
      const ultimoApresentado = estado.apresentados[estado.apresentados.length - 1];
      
      // Se temos informa√ß√µes detalhadas do √∫ltimo vencedor, usar elas
      if (estado.ultimoVencedor && estado.ultimoVencedor.grupo === ultimoApresentado) {
        ultimoVencedorContainer.innerHTML = `
          <div class="vencedor-info">
            <span class="vencedor-grupo">${estado.ultimoVencedor.grupo}</span>
            <span class="vencedor-votos">${estado.ultimoVencedor.votos} votos</span>
          </div>
          <p class="vencedor-rodada">Rodada ${estado.ultimoVencedor.rodada}</p>
        `;
      } else {
        // Fallback para mostrar apenas o grupo e a posi√ß√£o
        ultimoVencedorContainer.innerHTML = `
          <div class="vencedor-info">
            <span class="vencedor-grupo">${ultimoApresentado}</span>
            <span class="vencedor-votos">Vencedor</span>
          </div>
          <p class="vencedor-rodada">${estado.apresentados.length}¬∫ lugar</p>
        `;
      }
    } else {
      ultimoVencedorContainer.innerHTML = '<p class="sem-vencedor">Aguardando primeiro vencedor...</p>';
    }
    
    if (!estado.votacaoAtiva) {
      // Vota√ß√£o finalizada
      votacaoDiv.innerHTML = "<p class='votacao-encerrada'>Vota√ß√£o encerrada. Obrigado por participar!</p>";
      
      resultadoDiv.innerHTML = `<h2>üì¢ Ordem Final das Apresenta√ß√µes:</h2>`;
      estado.apresentados.forEach((grupo, index) => {
        const p = document.createElement("p");
        p.textContent = `${index + 1}¬∫ - ${grupo}`;
        resultadoDiv.appendChild(p);
      });
      
      // Bot√£o para reiniciar
      const btnReiniciar = document.createElement("button");
      btnReiniciar.textContent = "üîÑ Reiniciar Vota√ß√£o";
      btnReiniciar.onclick = reiniciarVotacao;
      resultadoDiv.appendChild(btnReiniciar);
      
      return;
    }

    // Vota√ß√£o ativa
    const restantes = estado.grupos.filter(g => !estado.apresentados.includes(g));
    
    if (restantes.length === 1) {
      // √öltimo grupo
      votacaoDiv.innerHTML = `<p class="ultimo-grupo">√öltimo grupo: <strong>${restantes[0]}</strong></p>`;
    } else {
      // M√∫ltiplos grupos para votar
      votacaoDiv.innerHTML = "";
      
      const instrucao = document.createElement("p");
      instrucao.textContent = `Rodada ${estado.rodadaAtual}: Clique no grupo que voc√™ deseja assistir.`;
      instrucao.className = "instrucao-votacao";
      votacaoDiv.appendChild(instrucao);

      const botoesContainer = document.createElement("div");
      botoesContainer.className = "botoes-votacao";

      // Filtrar apenas grupos que ainda n√£o foram apresentados
      const gruposParaVotar = restantes.filter(grupo => !estado.apresentados.includes(grupo));

      // Verifica√ß√£o adicional de seguran√ßa
      if (gruposParaVotar.length === 0) {
        votacaoDiv.innerHTML = `<p class="ultimo-grupo">Todos os grupos j√° foram apresentados!</p>`;
        return;
      }

      gruposParaVotar.forEach(grupo => {
        const btn = document.createElement("button");
        btn.textContent = grupo;
        btn.className = "botao-grupo";
        
        // Se o usu√°rio j√° votou, desabilitar todos os bot√µes
        if (usuarioJaVotou) {
          btn.disabled = true;
          btn.style.background = 'linear-gradient(135deg, #666 0%, #555 100%)';
          btn.style.opacity = '0.6';
          btn.style.cursor = 'not-allowed';
        } else {
          btn.disabled = false;
          btn.onclick = () => registrarVoto(grupo, btn);
        }
        
        botoesContainer.appendChild(btn);
      });

      votacaoDiv.appendChild(botoesContainer);

      // Limpar bot√µes de grupos j√° apresentados
      limparBotoesGruposApresentados();

      // Mostrar mensagem se o usu√°rio j√° votou
      if (usuarioJaVotou) {
        const mensagemVoto = document.createElement("p");
        mensagemVoto.className = "usuario-ja-votou";
        mensagemVoto.textContent = "‚úÖ Voc√™ j√° votou nesta rodada!";
        votacaoDiv.appendChild(mensagemVoto);
      }

      const contador = document.createElement("p");
      contador.id = "contador-votos";
      contador.className = "contador-discreto";
      contador.textContent = `Total de votos: ${estado.totalVotos}`;
      votacaoDiv.appendChild(contador);
    }

    // Mostrar grupos j√° apresentados
    if (estado.apresentados.length > 0) {
      resultadoDiv.innerHTML = `<h2>üìã Grupos j√° apresentados:</h2>`;
      estado.apresentados.forEach((grupo, index) => {
        const p = document.createElement("p");
        p.textContent = `${index + 1}¬∫ - ${grupo}`;
        resultadoDiv.appendChild(p);
      });
    } else {
      resultadoDiv.innerHTML = "";
    }
  }

  // Eventos do Socket.IO
  socket.on('connect', () => {
    statusConexao.textContent = 'üü¢ Conectado';
    statusConexao.className = 'conectado';
  });

  socket.on('disconnect', () => {
    statusConexao.textContent = 'üî¥ Desconectado';
    statusConexao.className = 'desconectado';
  });

  socket.on('estadoAtual', (estado) => {
    atualizarInterface(estado);
  });

  socket.on('votoRegistrado', (dados) => {
    if (estadoAtual) {
      estadoAtual.votos = dados.votos;
      estadoAtual.totalVotos = dados.totalVotos;
      atualizarInterface(estadoAtual);
    }
  });

  socket.on('grupoVencedor', (dados) => {
    if (estadoAtual) {
      // Remover imediatamente o bot√£o do grupo vencedor
      const botoesContainer = document.querySelector('.botoes-votacao');
      if (botoesContainer) {
        const botoes = botoesContainer.querySelectorAll('.botao-grupo');
        botoes.forEach(botao => {
          const grupoBotao = botao.textContent.replace(' ‚úì', '');
          if (grupoBotao === dados.vencedor) {
            botao.style.transition = 'all 0.5s ease';
            botao.style.transform = 'scale(0)';
            botao.style.opacity = '0';
            setTimeout(() => {
              botao.remove();
            }, 500);
          }
        });
      }
    }
  });

  socket.on('novaRodada', (dados) => {
    if (estadoAtual) {
      estadoAtual.rodadaAtual = dados.rodadaAtual;
      estadoAtual.votos = {};
      dados.restantes.forEach(grupo => {
        estadoAtual.votos[grupo] = 0;
      });
      estadoAtual.totalVotos = 0;
      
      // Resetar estado de voto do usu√°rio
      usuarioJaVotou = false;
      
      // For√ßar atualiza√ß√£o da interface para remover bot√µes de grupos j√° apresentados
      setTimeout(() => {
        atualizarInterface(estadoAtual);
      }, 100);
      
      // Atualizar √∫ltimo vencedor se dispon√≠vel
      if (dados.ultimoVencedor) {
        atualizarUltimoVencedor(
          dados.ultimoVencedor.grupo,
          dados.ultimoVencedor.votos,
          dados.ultimoVencedor.rodada
        );
      }
      
      Toastify({
        text: `üé≠ Nova rodada iniciada! Rodada ${dados.rodadaAtual}`,
        duration: 4000,
        gravity: "top",
        position: "center",
        backgroundColor: "#2196F3",
        color: "#fff",
        fontSize: "18px",
        fontFamily: "'Orbitron', sans-serif",
        stopOnFocus: true
      }).showToast();
    }
  });

  socket.on('votacaoFinalizada', (dados) => {
    if (estadoAtual) {
      estadoAtual.votacaoAtiva = false;
      estadoAtual.apresentados = dados.apresentados;
      atualizarInterface(estadoAtual);
      
      // Atualizar √∫ltimo vencedor se dispon√≠vel
      if (dados.ultimoVencedor) {
        atualizarUltimoVencedor(
          dados.ultimoVencedor.grupo,
          dados.ultimoVencedor.votos,
          dados.ultimoVencedor.rodada
        );
      }
      
      Toastify({
        text: "üèÅ Vota√ß√£o completamente finalizada!",
        duration: 5000,
        gravity: "top",
        position: "center",
        backgroundColor: "#FF9800",
        color: "#fff",
        fontSize: "18px",
        fontFamily: "'Orbitron', sans-serif",
        stopOnFocus: true
      }).showToast();
    }
  });

  socket.on('votacaoReiniciada', (estado) => {
    atualizarInterface(estado);
    
    Toastify({
      text: "üîÑ Vota√ß√£o reiniciada com sucesso!",
      duration: 4000,
      gravity: "top",
      position: "center",
      backgroundColor: "#4CAF50",
      color: "#fff",
      fontSize: "18px",
      fontFamily: "'Orbitron', sans-serif",
      stopOnFocus: true
    }).showToast();
  });

  socket.on('empateDetectado', (dados) => {
    if (estadoAtual) {
      // Reiniciar votos da rodada atual
      estadoAtual.votos = {};
      const restantes = estadoAtual.grupos.filter(g => !estadoAtual.apresentados.includes(g));
      restantes.forEach(grupo => {
        estadoAtual.votos[grupo] = 0;
      });
      estadoAtual.totalVotos = 0;
      
      // Resetar estado de voto do usu√°rio
      usuarioJaVotou = false;
      
      atualizarInterface(estadoAtual);
      
      // Mostrar empate na tela
      mostrarEmpate(dados.gruposEmpatados, dados.votosEmpate);
      
      Toastify({
        text: `ü§ù Empate! ${dados.gruposEmpatados.join(', ')} com ${dados.votosEmpate} votos cada. Rodada reiniciada.`,
        duration: 5000,
        gravity: "top",
        position: "center",
        backgroundColor: "#FF9800",
        color: "#fff",
        fontSize: "18px",
        fontFamily: "'Orbitron', sans-serif",
        stopOnFocus: true
      }).showToast();
    }
  });

  // Eventos de m√∫sica
  btnAtivarMusica.addEventListener('click', () => {
    musicaFundo.play().then(() => {
      btnAtivarMusica.style.display = 'none';
    });
  });

  // Fun√ß√£o para reiniciar a vota√ß√£o
  async function reiniciarVotacao() {
    if (!confirm('Tem certeza que deseja reiniciar toda a vota√ß√£o? Isso apagar√° todos os resultados.')) {
      return;
    }
    try {
      const response = await fetch('/api/reiniciar', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        }
      });
      const data = await response.json();
      if (data.sucesso) {
        Toastify({
          text: 'üîÑ Vota√ß√£o reiniciada com sucesso!',
          duration: 4000,
          gravity: 'top',
          position: 'center',
          backgroundColor: '#4CAF50',
          color: '#fff',
          fontSize: '18px',
          fontFamily: "'Orbitron', sans-serif",
          stopOnFocus: true
        }).showToast();
        atualizarInterface(data.estado);
      } else {
        Toastify({
          text: 'Erro ao reiniciar vota√ß√£o',
          duration: 4000,
          gravity: 'top',
          position: 'center',
          backgroundColor: '#f44336',
          color: '#fff',
          fontSize: '18px',
          fontFamily: "'Orbitron', sans-serif",
          stopOnFocus: true
        }).showToast();
      }
    } catch (error) {
      Toastify({
        text: 'Erro de conex√£o. Tente novamente.',
        duration: 4000,
        gravity: 'top',
        position: 'center',
        backgroundColor: '#f44336',
        color: '#fff',
        fontSize: '18px',
        fontFamily: "'Orbitron', sans-serif",
        stopOnFocus: true
      }).showToast();
    }
  }

  // Inicializa√ß√£o
  window.addEventListener('load', () => {
    tentarIniciarMusica();
  });
</script>
