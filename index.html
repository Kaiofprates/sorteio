<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <title>VotaÃ§Ã£o de ApresentaÃ§Ãµes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 20px;
      background: url('https://images.unsplash.com/photo-1612287230202-1ff1d85d1bdf?q=80&w=871&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    h1, h2 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 30px;
    }

    p {
      font-size: 18px;
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      background-color: #00aaff;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      box-shadow: 2px 2px 6px #000;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0088cc;
      transform: scale(1.05);
    }

    button:disabled {
      background-color: #666;
      cursor: not-allowed;
      transform: none;
    }

    #votacao, #resultado, #painel-admin {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 25px;
      border-radius: 12px;
      margin: 30px auto;
      max-width: 700px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    #contador-votos {
      font-weight: bold;
      font-size: 20px;
      margin-top: 15px;
      color: #ffcc00;
      text-align: center;
    }

    #status-conexao {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      z-index: 1000;
    }

    .conectado {
      background-color: #4CAF50;
      color: white;
    }

    .desconectado {
      background-color: #f44336;
      color: white;
    }

    #btn-ativar-musica {
      position: fixed;
      bottom: 15px;
      left: 15px;
      z-index: 999;
      padding: 10px 20px;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: black;
      display: none;
    }

    .loading {
      text-align: center;
      font-size: 20px;
      color: #ffcc00;
    }

    .vencedor-anuncio {
      background-color: rgba(255, 204, 0, 0.2);
      border: 2px solid #ffcc00;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="status-conexao" class="desconectado">ðŸ”´ Desconectado</div>
<button id="btn-ativar-musica">ðŸ”Š Ativar MÃºsica</button>

<audio id="musica-fundo" loop preload="auto" style="display:none">
  <source src="" type="audio/webm" id="source-musica">
  Seu navegador nÃ£o suporta Ã¡udio.
</audio>

<h1>ðŸŽ­ VotaÃ§Ã£o: Escolha o prÃ³ximo grupo a se apresentar</h1>
<div id="votacao" class="loading">Carregando...</div>
<div id="painel-admin"></div>
<div id="resultado"></div>

<audio id="som-clique" preload="auto" src="https://themushroomkingdom.net/sounds/wav/smw/smw_jump.wav"></audio>
<audio id="som-vencedor" preload="auto" src="https://themushroomkingdom.net/sounds/wav/smw/smw_course_clear.wav"></audio>

<script src="/socket.io/socket.io.js"></script>
<script>
  // ConfiguraÃ§Ã£o do Socket.IO
  const socket = io();
  
  // Elementos do DOM
  const statusConexao = document.getElementById('status-conexao');
  const votacaoDiv = document.getElementById('votacao');
  const painelAdminDiv = document.getElementById('painel-admin');
  const resultadoDiv = document.getElementById('resultado');
  const audioClick = document.getElementById('som-clique');
  const audioVencedor = document.getElementById('som-vencedor');
  const musicaFundo = document.getElementById('musica-fundo');
  const sourceMusica = document.getElementById('source-musica');
  const btnAtivarMusica = document.getElementById('btn-ativar-musica');

  // Lista de mÃºsicas
  const musicas = [
    "https://files.catbox.moe/uj5v63.weba",
    "https://files.catbox.moe/d4y9ue.weba",
    "https://files.catbox.moe/br6ycz.weba",
    "https://files.catbox.moe/rnd7ao.weba"
  ];

  let indexMusica = 0;
  let estadoAtual = null;

  // FunÃ§Ãµes de mÃºsica
  function tocarMusicaAtual() {
    sourceMusica.src = musicas[indexMusica];
    musicaFundo.load();
    musicaFundo.play().catch(() => {
      btnAtivarMusica.style.display = 'block';
    });
  }

  function tentarIniciarMusica() {
    tocarMusicaAtual();
    setTimeout(() => {
      if (musicaFundo.paused) {
        btnAtivarMusica.style.display = 'block';
      }
    }, 2000);
  }

  // FunÃ§Ãµes de votaÃ§Ã£o
  async function registrarVoto(grupo) {
    try {
      const response = await fetch('/api/votar', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ grupo })
      });

      const data = await response.json();
      
      if (data.sucesso) {
        if (audioClick) {
          audioClick.currentTime = 0;
          audioClick.play();
        }
        alert(data.mensagem);
      } else {
        alert('Erro: ' + data.erro);
      }
    } catch (error) {
      console.error('Erro ao registrar voto:', error);
      alert('Erro de conexÃ£o. Tente novamente.');
    }
  }

  async function encerrarRodada() {
    try {
      const response = await fetch('/api/encerrar-rodada', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        }
      });

      const data = await response.json();
      
      if (data.sucesso) {
        if (audioVencedor) {
          audioVencedor.currentTime = 0;
          audioVencedor.play();
        }
        
        // Para a mÃºsica atual
        musicaFundo.pause();
        musicaFundo.currentTime = 0;
        
        // Mostrar vencedor temporariamente
        mostrarVencedorTemporario(data.vencedor, data.maxVotos);
        
        // AvanÃ§ar mÃºsica e continuar apÃ³s som do vencedor
        setTimeout(() => {
          indexMusica = (indexMusica + 1) % musicas.length;
          tocarMusicaAtual();
        }, 6000);
        
      } else {
        alert('Erro: ' + data.erro);
      }
    } catch (error) {
      console.error('Erro ao encerrar rodada:', error);
      alert('Erro de conexÃ£o. Tente novamente.');
    }
  }

  async function reiniciarVotacao() {
    try {
      const response = await fetch('/api/reiniciar', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        }
      });

      const data = await response.json();
      
      if (data.sucesso) {
        alert('VotaÃ§Ã£o reiniciada com sucesso!');
        atualizarInterface(data.estado);
      } else {
        alert('Erro ao reiniciar votaÃ§Ã£o');
      }
    } catch (error) {
      console.error('Erro ao reiniciar votaÃ§Ã£o:', error);
      alert('Erro de conexÃ£o. Tente novamente.');
    }
  }

  function mostrarVencedorTemporario(vencedor, maxVotos) {
    const anuncio = document.createElement('div');
    anuncio.className = 'vencedor-anuncio';
    anuncio.innerHTML = `
      <h2>ðŸŽ‰ Vencedor da Rodada!</h2>
      <p><strong>${vencedor}</strong> com ${maxVotos} votos</p>
    `;
    
    resultadoDiv.innerHTML = '';
    resultadoDiv.appendChild(anuncio);
    
    // Remover apÃ³s 6 segundos
    setTimeout(() => {
      if (anuncio.parentNode) {
        anuncio.parentNode.removeChild(anuncio);
      }
    }, 6000);
  }

  function atualizarInterface(estado) {
    estadoAtual = estado;
    
    if (!estado.votacaoAtiva) {
      // VotaÃ§Ã£o finalizada
      votacaoDiv.innerHTML = "<p>VotaÃ§Ã£o encerrada. Obrigado por participar!</p>";
      painelAdminDiv.innerHTML = "";
      
      resultadoDiv.innerHTML = `<h2>ðŸ“¢ Ordem Final das ApresentaÃ§Ãµes:</h2>`;
      estado.apresentados.forEach((grupo, index) => {
        const p = document.createElement("p");
        p.textContent = `${index + 1}Âº - ${grupo}`;
        resultadoDiv.appendChild(p);
      });
      
      // BotÃ£o para reiniciar
      const btnReiniciar = document.createElement("button");
      btnReiniciar.textContent = "ðŸ”„ Reiniciar VotaÃ§Ã£o";
      btnReiniciar.onclick = reiniciarVotacao;
      resultadoDiv.appendChild(btnReiniciar);
      
      return;
    }

    // VotaÃ§Ã£o ativa
    const restantes = estado.grupos.filter(g => !estado.apresentados.includes(g));
    
    if (restantes.length === 1) {
      // Ãšltimo grupo
      votacaoDiv.innerHTML = `<p>Ãšltimo grupo: <strong>${restantes[0]}</strong></p>`;
    } else {
      // MÃºltiplos grupos para votar
      votacaoDiv.innerHTML = "";
      
      const instrucao = document.createElement("p");
      instrucao.textContent = `Rodada ${estado.rodadaAtual}: Clique no grupo que vocÃª deseja assistir.`;
      votacaoDiv.appendChild(instrucao);

      restantes.forEach(grupo => {
        const btn = document.createElement("button");
        btn.textContent = `${grupo} (${estado.votos[grupo] || 0} votos)`;
        btn.onclick = () => registrarVoto(grupo);
        votacaoDiv.appendChild(btn);
      });

      const contador = document.createElement("p");
      contador.id = "contador-votos";
      contador.textContent = `Total de votos: ${estado.totalVotos}`;
      votacaoDiv.appendChild(contador);
    }

    // Painel do administrador
    painelAdminDiv.innerHTML = "";
    const btnEncerrar = document.createElement("button");
    btnEncerrar.textContent = "âœ… Encerrar VotaÃ§Ã£o da Rodada (Administrador)";
    btnEncerrar.onclick = encerrarRodada;
    painelAdminDiv.appendChild(btnEncerrar);

    // Mostrar grupos jÃ¡ apresentados
    if (estado.apresentados.length > 0) {
      resultadoDiv.innerHTML = `<h2>ðŸ“‹ Grupos jÃ¡ apresentados:</h2>`;
      estado.apresentados.forEach((grupo, index) => {
        const p = document.createElement("p");
        p.textContent = `${index + 1}Âº - ${grupo}`;
        resultadoDiv.appendChild(p);
      });
    } else {
      resultadoDiv.innerHTML = "";
    }
  }

  // Eventos do Socket.IO
  socket.on('connect', () => {
    statusConexao.textContent = 'ðŸŸ¢ Conectado';
    statusConexao.className = 'conectado';
  });

  socket.on('disconnect', () => {
    statusConexao.textContent = 'ðŸ”´ Desconectado';
    statusConexao.className = 'desconectado';
  });

  socket.on('estadoAtual', (estado) => {
    atualizarInterface(estado);
  });

  socket.on('votoRegistrado', (dados) => {
    if (estadoAtual) {
      estadoAtual.votos = dados.votos;
      estadoAtual.totalVotos = dados.totalVotos;
      atualizarInterface(estadoAtual);
    }
  });

  socket.on('novaRodada', (dados) => {
    if (estadoAtual) {
      estadoAtual.rodadaAtual = dados.rodadaAtual;
      estadoAtual.votos = {};
      dados.restantes.forEach(grupo => {
        estadoAtual.votos[grupo] = 0;
      });
      estadoAtual.totalVotos = 0;
      atualizarInterface(estadoAtual);
    }
  });

  socket.on('votacaoFinalizada', (dados) => {
    if (estadoAtual) {
      estadoAtual.votacaoAtiva = false;
      estadoAtual.apresentados = dados.apresentados;
      atualizarInterface(estadoAtual);
    }
  });

  socket.on('votacaoReiniciada', (estado) => {
    atualizarInterface(estado);
  });

  // Eventos de mÃºsica
  btnAtivarMusica.addEventListener('click', () => {
    musicaFundo.play().then(() => {
      btnAtivarMusica.style.display = 'none';
    });
  });

  // InicializaÃ§Ã£o
  window.addEventListener('load', () => {
    tentarIniciarMusica();
  });
</script>

</body>
</html>
