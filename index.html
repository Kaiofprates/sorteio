<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <title>Vota√ß√£o de Apresenta√ß√µes</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 20px;
      background: url('https://images.unsplash.com/photo-1612287230202-1ff1d85d1bdf?q=80&w=871&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    h1, h2 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 30px;
    }

    p {
      font-size: 18px;
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      background-color: #00aaff;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      box-shadow: 2px 2px 6px #000;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0088cc;
      transform: scale(1.05);
    }

    button:disabled {
      background-color: #666;
      cursor: not-allowed;
      transform: none;
    }

    #votacao, #resultado, #painel-admin {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 25px;
      border-radius: 12px;
      margin: 30px auto;
      max-width: 700px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    #contador-votos {
      font-weight: bold;
      font-size: 20px;
      margin-top: 15px;
      color: #ffcc00;
      text-align: center;
    }

    #status-conexao {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      z-index: 1000;
    }

    .conectado {
      background-color: #4CAF50;
      color: white;
    }

    .desconectado {
      background-color: #f44336;
      color: white;
    }

    #btn-ativar-musica {
      position: fixed;
      bottom: 15px;
      left: 15px;
      z-index: 999;
      padding: 10px 20px;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: black;
      display: none;
    }

    .loading {
      text-align: center;
      font-size: 20px;
      color: #ffcc00;
    }

    .vencedor-anuncio {
      background-color: rgba(255, 204, 0, 0.2);
      border: 2px solid #ffcc00;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
    }

    .ultimo-vencedor {
      background-color: rgba(76, 175, 80, 0.2);
      border: 2px solid #4CAF50;
      border-radius: 12px;
      padding: 25px;
      margin: 30px auto;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
    }

    .ultimo-vencedor h3 {
      color: #4CAF50;
      margin-bottom: 15px;
      font-size: 24px;
    }

    .vencedor-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 15px 0;
    }

    .vencedor-grupo {
      font-size: 32px;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 2px 2px 4px #000;
    }

    .vencedor-votos {
      background-color: #ffcc00;
      color: #000;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .vencedor-rodada {
      color: #fff;
      font-size: 16px;
      opacity: 0.8;
    }

    .sem-vencedor {
      color: #ccc;
      font-style: italic;
      font-size: 18px;
    }

    .empate-section {
      background-color: rgba(255, 152, 0, 0.2);
      border: 2px solid #FF9800;
      border-radius: 12px;
      padding: 25px;
      margin: 30px auto;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 152, 0, 0.3);
      display: none;
    }

    .empate-section.ativo {
      display: block;
    }

    .empate-section h3 {
      color: #FF9800;
      margin-bottom: 15px;
      font-size: 24px;
    }

    .empate-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .grupo-empate {
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 2px 2px 4px #000;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border-radius: 8px;
    }

    .empate-votos {
      background-color: #FF9800;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .empate-mensagem {
      color: #fff;
      font-size: 16px;
      opacity: 0.9;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="status-conexao" class="desconectado">üî¥ Desconectado</div>
<button id="btn-ativar-musica">üîä Ativar M√∫sica</button>

<audio id="musica-fundo" loop preload="auto" style="display:none">
  <source src="" type="audio/webm" id="source-musica">
  Seu navegador n√£o suporta √°udio.
</audio>

<h1>üé≠ Vota√ß√£o: Escolha o pr√≥ximo grupo a se apresentar</h1>

<div class="ultimo-vencedor">
  <h3>üèÜ √öltimo Vencedor</h3>
  <div id="ultimo-vencedor-container">
    <p class="sem-vencedor">Aguardando primeiro vencedor...</p>
  </div>
</div>

<div class="empate-section" id="empate-section">
  <h3>ü§ù Empate Detectado</h3>
  <div id="empate-container">
    <div class="empate-info">
      <span class="grupo-empate">Grupo 1</span>
      <span class="empate-votos">X votos</span>
    </div>
  </div>
  <p class="empate-mensagem">Rodada reiniciada automaticamente</p>
</div>

<div id="votacao" class="loading">Carregando...</div>
<div id="resultado"></div>

<audio id="som-clique" preload="auto" src="https://themushroomkingdom.net/sounds/wav/smw/smw_jump.wav"></audio>
<audio id="som-vencedor" preload="auto" src="https://themushroomkingdom.net/sounds/wav/smw/smw_course_clear.wav"></audio>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  // Configura√ß√£o do Socket.IO
  const socket = io();
  
  // Elementos do DOM
  const statusConexao = document.getElementById('status-conexao');
  const votacaoDiv = document.getElementById('votacao');
  const resultadoDiv = document.getElementById('resultado');
  const ultimoVencedorContainer = document.getElementById('ultimo-vencedor-container');
  const empateSection = document.getElementById('empate-section');
  const empateContainer = document.getElementById('empate-container');
  const audioClick = document.getElementById('som-clique');
  const audioVencedor = document.getElementById('som-vencedor');
  const musicaFundo = document.getElementById('musica-fundo');
  const sourceMusica = document.getElementById('source-musica');
  const btnAtivarMusica = document.getElementById('btn-ativar-musica');

  // Lista de m√∫sicas
  const musicas = [
    "https://files.catbox.moe/uj5v63.weba",
    "https://files.catbox.moe/d4y9ue.weba",
    "https://files.catbox.moe/br6ycz.weba",
    "https://files.catbox.moe/rnd7ao.weba"
  ];

  let indexMusica = 0;
  let estadoAtual = null;
  let ultimoVencedor = null;
  let empateAtivo = false;

  // Fun√ß√µes de m√∫sica
  function tocarMusicaAtual() {
    sourceMusica.src = musicas[indexMusica];
    musicaFundo.load();
    musicaFundo.play().catch(() => {
      btnAtivarMusica.style.display = 'block';
    });
  }

  function tentarIniciarMusica() {
    tocarMusicaAtual();
    setTimeout(() => {
      if (musicaFundo.paused) {
        btnAtivarMusica.style.display = 'block';
      }
    }, 2000);
  }

  // Fun√ß√µes de vota√ß√£o
  async function registrarVoto(grupo) {
    try {
      const response = await fetch('/api/votar', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ grupo })
      });

      const data = await response.json();
      
      if (data.sucesso) {
        if (audioClick) {
          audioClick.currentTime = 0;
          audioClick.play();
        }
        
        Toastify({
          text: `‚úÖ Voto computado para o grupo ${grupo}!`,
          duration: 3000,
          gravity: "top",
          position: "right",
          backgroundColor: "#4CAF50",
          color: "#fff",
          fontSize: "16px",
          fontFamily: "'Orbitron', sans-serif",
          stopOnFocus: true
        }).showToast();
      } else {
        Toastify({
          text: `‚ùå Erro: ${data.erro}`,
          duration: 4000,
          gravity: "top",
          position: "right",
          backgroundColor: "#f44336",
          color: "#fff",
          fontSize: "16px",
          fontFamily: "'Orbitron', sans-serif",
          stopOnFocus: true
        }).showToast();
      }
    } catch (error) {
      console.error('Erro ao registrar voto:', error);
      Toastify({
        text: "‚ùå Erro de conex√£o. Tente novamente.",
        duration: 4000,
        gravity: "top",
        position: "right",
        backgroundColor: "#f44336",
        color: "#fff",
        fontSize: "16px",
        fontFamily: "'Orbitron', sans-serif",
        stopOnFocus: true
      }).showToast();
    }
  }

  function mostrarVencedorTemporario(vencedor, maxVotos) {
    const anuncio = document.createElement('div');
    anuncio.className = 'vencedor-anuncio';
    anuncio.innerHTML = `
      <h2>üéâ Vencedor da Rodada!</h2>
      <p><strong>${vencedor}</strong> com ${maxVotos} votos</p>
    `;
    
    resultadoDiv.innerHTML = '';
    resultadoDiv.appendChild(anuncio);
    
    // Remover ap√≥s 6 segundos
    setTimeout(() => {
      if (anuncio.parentNode) {
        anuncio.parentNode.removeChild(anuncio);
      }
    }, 6000);
  }

  function atualizarUltimoVencedor(vencedor, maxVotos, rodada) {
    ultimoVencedor = { grupo: vencedor, votos: maxVotos, rodada: rodada };
    
    ultimoVencedorContainer.innerHTML = `
      <div class="vencedor-info">
        <span class="vencedor-grupo">${vencedor}</span>
        <span class="vencedor-votos">${maxVotos} votos</span>
      </div>
      <p class="vencedor-rodada">Rodada ${rodada}</p>
    `;
  }

  function mostrarEmpate(gruposEmpatados, votosEmpate) {
    empateAtivo = true;
    
    empateContainer.innerHTML = '';
    gruposEmpatados.forEach(grupo => {
      const grupoElement = document.createElement('div');
      grupoElement.className = 'empate-info';
      grupoElement.innerHTML = `
        <span class="grupo-empate">${grupo}</span>
        <span class="empate-votos">${votosEmpate} votos</span>
      `;
      empateContainer.appendChild(grupoElement);
    });
    
    empateSection.classList.add('ativo');
    
    // Ocultar empate ap√≥s 8 segundos
    setTimeout(() => {
      ocultarEmpate();
    }, 8000);
  }

  function ocultarEmpate() {
    empateAtivo = false;
    empateSection.classList.remove('ativo');
  }

  function atualizarInterface(estado) {
    estadoAtual = estado;
    
    // Ocultar empate se n√£o estiver ativo
    if (!empateAtivo) {
      ocultarEmpate();
    }
    
    // Mostrar √∫ltimo vencedor se houver grupos j√° apresentados
    if (estado.apresentados.length > 0) {
      const ultimoApresentado = estado.apresentados[estado.apresentados.length - 1];
      
      // Se temos informa√ß√µes detalhadas do √∫ltimo vencedor, usar elas
      if (estado.ultimoVencedor && estado.ultimoVencedor.grupo === ultimoApresentado) {
        ultimoVencedorContainer.innerHTML = `
          <div class="vencedor-info">
            <span class="vencedor-grupo">${estado.ultimoVencedor.grupo}</span>
            <span class="vencedor-votos">${estado.ultimoVencedor.votos} votos</span>
          </div>
          <p class="vencedor-rodada">Rodada ${estado.ultimoVencedor.rodada}</p>
        `;
      } else {
        // Fallback para mostrar apenas o grupo e a posi√ß√£o
        ultimoVencedorContainer.innerHTML = `
          <div class="vencedor-info">
            <span class="vencedor-grupo">${ultimoApresentado}</span>
            <span class="vencedor-votos">Vencedor</span>
          </div>
          <p class="vencedor-rodada">${estado.apresentados.length}¬∫ lugar</p>
        `;
      }
    } else {
      ultimoVencedorContainer.innerHTML = '<p class="sem-vencedor">Aguardando primeiro vencedor...</p>';
    }
    
    if (!estado.votacaoAtiva) {
      // Vota√ß√£o finalizada
      votacaoDiv.innerHTML = "<p>Vota√ß√£o encerrada. Obrigado por participar!</p>";
      
      resultadoDiv.innerHTML = `<h2>üì¢ Ordem Final das Apresenta√ß√µes:</h2>`;
      estado.apresentados.forEach((grupo, index) => {
        const p = document.createElement("p");
        p.textContent = `${index + 1}¬∫ - ${grupo}`;
        resultadoDiv.appendChild(p);
      });
      
      // Bot√£o para reiniciar
      const btnReiniciar = document.createElement("button");
      btnReiniciar.textContent = "üîÑ Reiniciar Vota√ß√£o";
      btnReiniciar.onclick = reiniciarVotacao;
      resultadoDiv.appendChild(btnReiniciar);
      
      return;
    }

    // Vota√ß√£o ativa
    const restantes = estado.grupos.filter(g => !estado.apresentados.includes(g));
    
    if (restantes.length === 1) {
      // √öltimo grupo
      votacaoDiv.innerHTML = `<p>√öltimo grupo: <strong>${restantes[0]}</strong></p>`;
    } else {
      // M√∫ltiplos grupos para votar
      votacaoDiv.innerHTML = "";
      
      const instrucao = document.createElement("p");
      instrucao.textContent = `Rodada ${estado.rodadaAtual}: Clique no grupo que voc√™ deseja assistir.`;
      votacaoDiv.appendChild(instrucao);

      restantes.forEach(grupo => {
        const btn = document.createElement("button");
        btn.textContent = `${grupo} (${estado.votos[grupo] || 0} votos)`;
        btn.onclick = () => registrarVoto(grupo);
        votacaoDiv.appendChild(btn);
      });

      const contador = document.createElement("p");
      contador.id = "contador-votos";
      contador.textContent = `Total de votos: ${estado.totalVotos}`;
      votacaoDiv.appendChild(contador);
    }

    // Mostrar grupos j√° apresentados
    if (estado.apresentados.length > 0) {
      resultadoDiv.innerHTML = `<h2>üìã Grupos j√° apresentados:</h2>`;
      estado.apresentados.forEach((grupo, index) => {
        const p = document.createElement("p");
        p.textContent = `${index + 1}¬∫ - ${grupo}`;
        resultadoDiv.appendChild(p);
      });
    } else {
      resultadoDiv.innerHTML = "";
    }
  }

  // Eventos do Socket.IO
  socket.on('connect', () => {
    statusConexao.textContent = 'üü¢ Conectado';
    statusConexao.className = 'conectado';
  });

  socket.on('disconnect', () => {
    statusConexao.textContent = 'üî¥ Desconectado';
    statusConexao.className = 'desconectado';
  });

  socket.on('estadoAtual', (estado) => {
    atualizarInterface(estado);
  });

  socket.on('votoRegistrado', (dados) => {
    if (estadoAtual) {
      estadoAtual.votos = dados.votos;
      estadoAtual.totalVotos = dados.totalVotos;
      atualizarInterface(estadoAtual);
    }
  });

  socket.on('novaRodada', (dados) => {
    if (estadoAtual) {
      estadoAtual.rodadaAtual = dados.rodadaAtual;
      estadoAtual.votos = {};
      dados.restantes.forEach(grupo => {
        estadoAtual.votos[grupo] = 0;
      });
      estadoAtual.totalVotos = 0;
      atualizarInterface(estadoAtual);
      
      // Atualizar √∫ltimo vencedor se dispon√≠vel
      if (dados.ultimoVencedor) {
        atualizarUltimoVencedor(
          dados.ultimoVencedor.grupo,
          dados.ultimoVencedor.votos,
          dados.ultimoVencedor.rodada
        );
      }
      
      Toastify({
        text: `üé≠ Nova rodada iniciada! Rodada ${dados.rodadaAtual}`,
        duration: 4000,
        gravity: "top",
        position: "center",
        backgroundColor: "#2196F3",
        color: "#fff",
        fontSize: "18px",
        fontFamily: "'Orbitron', sans-serif",
        stopOnFocus: true
      }).showToast();
    }
  });

  socket.on('votacaoFinalizada', (dados) => {
    if (estadoAtual) {
      estadoAtual.votacaoAtiva = false;
      estadoAtual.apresentados = dados.apresentados;
      atualizarInterface(estadoAtual);
      
      // Atualizar √∫ltimo vencedor se dispon√≠vel
      if (dados.ultimoVencedor) {
        atualizarUltimoVencedor(
          dados.ultimoVencedor.grupo,
          dados.ultimoVencedor.votos,
          dados.ultimoVencedor.rodada
        );
      }
      
      Toastify({
        text: "üèÅ Vota√ß√£o completamente finalizada!",
        duration: 5000,
        gravity: "top",
        position: "center",
        backgroundColor: "#FF9800",
        color: "#fff",
        fontSize: "18px",
        fontFamily: "'Orbitron', sans-serif",
        stopOnFocus: true
      }).showToast();
    }
  });

  socket.on('votacaoReiniciada', (estado) => {
    atualizarInterface(estado);
    
    Toastify({
      text: "üîÑ Vota√ß√£o reiniciada com sucesso!",
      duration: 4000,
      gravity: "top",
      position: "center",
      backgroundColor: "#4CAF50",
      color: "#fff",
      fontSize: "18px",
      fontFamily: "'Orbitron', sans-serif",
      stopOnFocus: true
    }).showToast();
  });

  socket.on('empateDetectado', (dados) => {
    if (estadoAtual) {
      // Reiniciar votos da rodada atual
      estadoAtual.votos = {};
      const restantes = estadoAtual.grupos.filter(g => !estadoAtual.apresentados.includes(g));
      restantes.forEach(grupo => {
        estadoAtual.votos[grupo] = 0;
      });
      estadoAtual.totalVotos = 0;
      atualizarInterface(estadoAtual);
      
      // Mostrar empate na tela
      mostrarEmpate(dados.gruposEmpatados, dados.votosEmpate);
      
      Toastify({
        text: `ü§ù Empate! ${dados.gruposEmpatados.join(', ')} com ${dados.votosEmpate} votos cada. Rodada reiniciada.`,
        duration: 5000,
        gravity: "top",
        position: "center",
        backgroundColor: "#FF9800",
        color: "#fff",
        fontSize: "18px",
        fontFamily: "'Orbitron', sans-serif",
        stopOnFocus: true
      }).showToast();
    }
  });

  // Eventos de m√∫sica
  btnAtivarMusica.addEventListener('click', () => {
    musicaFundo.play().then(() => {
      btnAtivarMusica.style.display = 'none';
    });
  });

  // Inicializa√ß√£o
  window.addEventListener('load', () => {
    tentarIniciarMusica();
  });
</script>

</body>
</html>
